<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country REST API</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container">
        <div class="top">
            <h2>Where in the world?</h2>
            <button class="dark-mode"><i class="fa-regular fa-moon"></i>Dark Mode</button>
        </div>

        <div class="filter">
            <div class="search">
                <i class="fa-solid fa-search"></i>
                <input type="text" placeholder="Search for a country">
            </div>
            <div class="region">
                <button class="select">Filter by Region <i class="fa-solid fa-caret-down"></i></button>
                <div class="regionName">
                    <p class="region-text">All</p>
                    <p class="region-text">Africa</p>
                    <p class="region-text">America</p>
                    <p class="region-text">Asia</p>
                    <p class="region-text">Europe</p>
                    <p class="region-text">Oceania</p>
                </div>
            </div>
        </div>

        <div class="countries">
            <div class="country">
                <div class="img-container">
                    <img src="https://flagcdn.com/w320/ax.png" alt="">
                </div>
                <div class="country-info">
                    <h4>United States of america</h4>
                    <p class="info-para">Population :<span class="info-text"></span></p>
                    <p class="info-para">Region :<span class="info-text"></span></p>
                    <p class="info-para">Capital :<span class="info-text"></span></p>
                </div>
            </div>

           
        </div>
    </div>


</body>

</html>
